<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="css/cadastroProd.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="layout">
    <aside class="menu">
      <div>
        <div class="user">
          <h1>Painel de admin</h1>
          <h2>Gerenciamento</h2>
        </div>

        <hr class="e" />

        <ul>
          <li>
            <a href="/painelAdmin">
              <img src="imgs/list.svg" alt="Ícone" width="16" /> Produtos</a
            >
          </li>
          <li>
            <a href="/cadprod">
              <img src="imgs/plus-square.svg" alt="Ícone" width="16" />
              Adicionar Produto</a
            >
          </li>
          <li>
            <a href="/listaUsuarios"
              ><img src="imgs/people-fill.svg" alt="Ícone" width="16" />
              Usuarios</a
            >
          </li>
          <li>
            <a href="/feedback">
              <img src="imgs/flag.svg" alt="Ícone" width="16" /> Feedback</a
            >
          </li>
        </ul>
      </div>
      <a href="/user/logout"
        ><img src="imgs/box-arrow-right.svg" alt="Ícone" width="16" />
        Logout
      </a>
    </aside>

    <header class="cabecalho">
      <h1>Adicionar um novo produto</h1>
      <h3>Preencha as informações abaixo para cadastrar um novo produto</h3>
    </header>

    <main class="conteudo">
      <form id="form-produto" class="form-produto">
        <h2>Adicionar Produto</h2>

        <div class="form-group">
          <label for="nome">Nome do produto</label>
          <input
            id="nome"
            name="nome"
            type="text"
            placeholder="Ex: arroz integral"
            required
          />
        </div>

        <div class="preco_quantidade">
          <div class="form-group preco">
            <label for="preco">Preço (R$)</label>
            <input
              id="preco"
              name="preco"
              type="number"
              step="0.01"
              min="0.01"
              placeholder="Ex: 10.00"
              required
            />
          </div>

          <div class="form-group quantidade">
            <label for="quantidade">Quantidade</label>
            <input
              id="quantidade"
              name="quantidade"
              type="number"
              min="1"
              placeholder="Ex: 10"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="data">Data de validade</label>
          <input id="data" name="data" type="date" required />
        </div>

        <div class="botoes">
          <button type="submit" class="btn-acao btn-editar">Adicionar</button>
          <button type="reset" class="btn-acao btn-deletar">Limpar</button>
        </div>
      </form>
    </main>

    <footer class="rodape"><h1>Desenvolvido by tenis</h1></footer>

    <script type="module" src="js/cadastroProduto.js"></script>
  </body>
</html>
