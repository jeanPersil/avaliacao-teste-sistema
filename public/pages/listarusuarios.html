<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="css/styleLista.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="layout">
    <aside class="menu">
      <div>
        <div class="user">
          <h1>Painel de admin</h1>
          <h2>Gerenciamento</h2>
        </div>

        <hr class="e" />

        <ul>
          <li>
            <a href="/painelAdmin">
              <img src="imgs/list.svg" alt="Ícone" width="16" /> Produtos</a
            >
          </li>
          <li>
            <a href="/cadprod">
              <img src="imgs/plus-square.svg" alt="Ícone" width="16" />
              Adicionar Produto</a
            >
          </li>
          <li>
            <a href="/listaUsuarios"
              ><img src="imgs/people-fill.svg" alt="Ícone" width="16" />
              Usuarios</a
            >
          </li>
          <li>
            <a href="/feedback">
              <img src="imgs/flag.svg" alt="Ícone" width="16" /> Feedback</a
            >
          </li>
        </ul>
      </div>
      <a href="/user/logout"
        ><img src="imgs/box-arrow-right.svg" alt="Ícone" width="16" />
        Logout
      </a>
    </aside>

    <header class="cabecalho">
      <h1>Usuarios do Sistema</h1>
      <h3>Visualize e gerencie os usuarios cadastrados</h3>
    </header>

    <main class="conteudo">
      <table class="tabela-usuarios">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Email</th>
            <th>Role</th>
            <th>Data de Registro</th>

            <th>Ações</th>
          </tr>
        </thead>

        <tbody id="tabelaDeUsuarios"></tbody>
      </table>

      <nav class="paginacao" aria-label="Navegação de páginas">
        <ul id="paginacao-lista">
          <!-- A paginação será gerada dinamicamente aqui -->
        </ul>
      </nav>
    </main>

    <footer class="rodape"><h1>Desenvolvido by tenis</h1></footer>

    <script type="module" src="js/listarusuario.js"></script>
  </body>
</html>
