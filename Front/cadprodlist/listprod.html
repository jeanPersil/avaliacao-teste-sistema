<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Listagem de Produtos</title>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .table {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-danger {
            margin-left: 5px;
        }
        .btn-secondary {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Listagem de Produtos</h2>
        <button id="atualizarLista" class="btn btn-secondary mb-3">Atualizar Lista</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Validade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos">
                <!-- Produtos serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Dados de exemplo (simulando um banco de dados, apagua se precisar)
        let produtos = [
            { id: 1, nome: "Arroz", preco: 5.50, quantidade: 10, validade: "2024-12-31" },
            { id: 2, nome: "Feijão", preco: 8.20, quantidade: 15, validade: "2024-11-30" },
            { id: 3, nome: "Macarrão", preco: 3.75, quantidade: 20, validade: "2025-03-15" },
            { id: 4, nome: "Óleo de Soja", preco: 7.90, quantidade: 8, validade: "2024-10-20" },
            { id: 5, nome: "Açúcar", preco: 4.30, quantidade: 12, validade: "2025-01-10" }
        ];

        // Função para carregar os produtos na tabela
        function carregarProdutos() {
            const tabela = document.getElementById('tabelaProdutos');
            tabela.innerHTML = ''; // Limpa a tabela antes de recarregar

            produtos.forEach(produto => {
                const linha = document.createElement('tr');
                
                // Formata a data para o formato brasileiro
                const dataValidade = new Date(produto.validade);
                const dataFormatada = dataValidade.toLocaleDateString('pt-BR');
                
                linha.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td>R$ ${produto.preco.toFixed(2)}</td>
                    <td>${produto.quantidade}</td>
                    <td>${dataFormatada}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removerProduto(${produto.id})">
                            Remover
                        </button>
                    </td>
                `;
                
                tabela.appendChild(linha);
            });
        }

        // Função para remover um produto
        function removerProduto(id) {
            // Confirmação antes de remover
            if (confirm('Tem certeza que deseja remover este produto?')) {
                // Encontra o índice do produto
                const index = produtos.findIndex(produto => produto.id === id);
                
                if (index !== -1) {
                    // Remove o produto do array
                    produtos.splice(index, 1);
                    
                    // Recarrega a tabela
                    carregarProdutos();
                    
                    // Exibe mensagem de sucesso
                    alert('Produto removido com sucesso!');
                }
            }
        }

        // Evento para o botão de atualizar lista
        document.getElementById('atualizarLista').addEventListener('click', carregarProdutos);

        // Carrega os produtos quando a página é carregada
        document.addEventListener('DOMContentLoaded', carregarProdutos);
    </script>
</body>
</html>
