<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
        }
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <h2>Cadastro de Produtos</h2>
    <form id="formProduto" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">PreÃ§o (R$)</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="preco"
          required
        />
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade em Estoque</label>
        <input type="number" class="form-control" id="quantidade" required />
      </div>
      <div class="mb-3">
        <label for="validade" class="form-label">Validade</label>
        <input type="date" class="form-control" id="validade" required />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <div id="mensagem" class="mt-3 alert" style="display: none"></div>

    <script type="module" src="./cadpro.js"></script>
  </body>
</html>
