<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro de Produtos</h2>
    <form id="formProduto" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" id="preco" required>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="quantidade" required>
        </div>
        <div class="mb-3">
            <label for="validade" class="form-label">Validade</label>
            <input type="date" class="form-control" id="validade" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <div id="mensagem" class="mt-3 alert" style="display: none;"></div>

    <script>
        // Função para cadastrar produto (simulação)
        function cadastrarProduto(produto) {
            console.log('Produto cadastrado:', produto);
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = `Produto "${produto.nome}" cadastrado com sucesso!`;
            mensagem.style.display = 'block';
            mensagem.className = 'mt-3 alert alert-success';
            
            // Limpar formulário
            document.getElementById('formProduto').reset();
            
            return true;
        }

        document.getElementById('formProduto').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const produto = {
                nome: document.getElementById('nome').value.trim(),
                preco: parseFloat(document.getElementById('preco').value),
                quantidade: parseInt(document.getElementById('quantidade').value),
                validade: document.getElementById('validade').value
            };
            
            cadastrarProduto(produto);
        });
    </script>
</body>
</html>
