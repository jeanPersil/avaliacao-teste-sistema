
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra de Produtos - Loja</title>
    <script type="importmap">
      {
        "imports": {
          "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
        }
      }
    </script>
    <link rel="stylesheet" href="styleProdutos.css" />
  </head>
  <body>
    <!-- BotÃ£o Sair -->
    <button type="button" id="btnSair" class="btn-logout">
       Sair
    </button>

    <div class="container">
      <div class="header-compra">
        <h2><span class="icon">ðŸ›’</span> Compra de Produtos</h2>
        <p class="subtitle">Selecione o produto e a quantidade desejada</p>
      </div>

      <div class="card-compra">
        <form id="formVenda">
          <div class="form-group">
            <label for="produto" class="form-label">
               Produto
            </label>
            <select id="produto" class="form-control" required>
              <option value="">Carregando produtos...</option>
            </select>
            <div id="infoProdutoVenda" class="info-produto"></div>
          </div>

          <div class="form-group">
            <label for="quantidadeVenda" class="form-label">
               Quantidade
            </label>
            <div class="quantidade-container">
              <button type="button" class="btn-quantidade" id="btnDiminuir">
                <span class="icon">âž–</span>
              </button>
              <input
                type="number"
                min="1"
                max="100"
                class="quantidade-input"
                id="quantidadeVenda"
                required
                value="1"
              />
              <button type="button" class="btn-quantidade" id="btnAumentar">
                <span class="icon">âž•</span>
              </button>
            </div>
          </div>

          <!-- InformaÃ§Ãµes da compra -->
          <div class="resumo-compra">
            <div class="resumo-item">
              <span>PreÃ§o unitÃ¡rio:</span>
              <span id="precoUnitario">R$ 0,00</span>
            </div>
            <div class="resumo-item">
              <span>Quantidade:</span>
              <span id="quantidadeResumo">1</span>
            </div>
            <div class="resumo-total">
              <span>Total:</span>
              <span id="totalCompra">R$ 0,00</span>
            </div>
          </div>

          <button type="submit" id="btnVender" class="btn-comprar">
             Finalizar Compra
          </button>
        </form>

        <div
          id="mensagem"
          class="mensagem-alerta"
          style="display: none"
          role="alert"
        ></div>
      </div>

      <!-- Produtos em destaque -->
      <div class="produtos-destaque">
        <h4> Produtos em Estoque</h4>
        <div id="listaProdutosDestaque" class="lista-destaque">
          <!-- Produtos serÃ£o carregados via JavaScript -->
        </div>
      </div>
    </div>

    <script type="module" src="produtos.js"></script>
    <script>
      document
        .getElementById("btnSair")
        .addEventListener("click", function () {
          if (confirm('Tem certeza que deseja sair?')) {
            window.location.href = "../index.html";
          }
        });
    </script>
  </body>
</html>
