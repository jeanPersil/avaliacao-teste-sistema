<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styleLista.css" />
    <script type="importmap">
      {
        "imports": {
          "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
        }
      }
    </script>
    <title>Listagem de Produtos</title>
  </head>
  <body>
    

    <div class="container">
      <div class="header-actions">
        <h2>Listagem de Produtos</h2>
        <div class="botoes-acao">
          <button id="btnVoltarCadastro" class="btn btn-secondary">
            ← Voltar para Cadastro
          </button>
          <button id="atualizarLista" class="btn btn-primary">
             Atualizar Lista
          </button>
          <button type="button" id="btnSair"class="btn btn-logout">Sair</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Validade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaProdutos">
            <tr>
              <td colspan="6" class="text-center">Carregando produtos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    
    <script>
      document
        .getElementById("btnVoltarCadastro")
        .addEventListener("click", function () {
          window.location.href = "cadprod.html";
        });
    

      document
        .getElementById("btnSair")
        .addEventListener("click", function () {
          if (confirm('Tem certeza que deseja sair?')) {
              window.location.href = "login.html"; 
          }
        })

   </script>
    <script type="module" src="listagemProdutos.js"></script>
  </body>
</html>
