<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto - Loja</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
        }
      }
    </script>
  </head>
  <body>
    <button type="button" id="btnSair"class="btn btn-logout">Sair

    </button>
    <div class="container">
      <h2>Cadastro de Produtos</h2>
      <p class="form-description">
        Preencha os campos abaixo para adicionar um novo item ao estoque.
      </p>
      <form id="formProduto" class="mt-4">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Produto</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            autocomplete="product-name"
            placeholder="Ex: Monitor Gamer 27''"
          />
        </div>
        <div class="mb-3">
          <label for="preco" class="form-label">Preço (R$)</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="preco"
            required
            placeholder="Ex: 1599.99"
          />
        </div>
        <div class="mb-3">
          <label for="quantidade" class="form-label"
            >Quantidade em Estoque</label
          >
          <input
            type="number"
            min="1"
            class="form-control"
            id="quantidade"
            required
            value="1"
            placeholder="Mínimo de 1"
          />
        </div>
        <div class="mb-3">
          <label for="validade" class="form-label">Validade</label>
          <input type="date" class="form-control" id="validade" required />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          id="btnCadastrar"
          data-original-text="Cadastrar"
        >
          Cadastrar
        </button>
        <button
          type="button"
          id="btnVerProdutos"
          class="btn btn-secondary mt-3"
          style="width: 100%"
        >
          Ver Produtos Cadastrados
        </button>
      </form>

      <div
        id="mensagem"
        class="mt-3 alert"
        style="display: none"
        role="alert"
        aria-live="assertive"
      ></div>
    </div>

    <script type="module" src="cadastroProduto.js"></script>
    <script>
      document
        .getElementById("btnVerProdutos")
        .addEventListener("click", function () {
          window.location.href = "listprod.html";
        });
        document
        .getElementById("btnSair")
        .addEventListener("click", function () {
          if (confirm('Tem certeza que deseja sair?')) {
              window.location.href = "../index.html"; 
          }
        })
    </script>
  </body>
</html>
